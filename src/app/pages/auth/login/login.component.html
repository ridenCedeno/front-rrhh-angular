<div class="container-fluid">
  <div class="row">
    <div
      class="col-xl-7 order-1 login-background"
    >
      <img
        class="bg-img-cover bg-center d-none"
        src="assets/images/login/1.jpg"
        alt="looginpage"
      />
    </div>
    <div class="col-xl-5 p-0">
      <div class="login-card login-dark">
        <div>
          <div>
            <a class="logo text-start" routerLink="/">
              <img
                class="img-fluid for-light"
                src="assets/images/logo/logo.png"
                alt="looginpage"
              />
              <img
                class="img-fluid for-dark"
                src="assets/images/logo/logo_dark.png"
                alt="looginpage"
              />
            </a>
          </div>
          <div class="login-main">
            <form
              class="theme-form needs-validation"
              [class.was-validated]="!loginForm.valid"
              novalidate=""
              [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            >
              <h4>Sign in to account</h4>
              <p>Enter your email & password to login</p>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input
                  class="form-control"
                  type="email"
                  required=""
                  placeholder="app@yourmail.com"
                  formControlName="email"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    loginForm.controls.email.touched &&
                    loginForm.controls.email.errors?.['required']
                  "
                >
                  Email is required.7
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="
                    loginForm.controls.email.touched &&
                    loginForm.controls.email.errors?.email
                  "
                >
                  Invalid Email Address.
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input
                  class="form-control"
                  [type]="show ? 'text' : 'password'"
                  name="login[password]"
                  required=""
                  placeholder="*********"
                  formControlName="password"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"

                >

                Password is required.
                </div>
                <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                  <span class="show"></span>
                </div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show">
                  <span class="Hide"></span>
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox" />
                  <label  for="checkbox1"
                    >Remember password</label
                  >
                </div>
                <a class="link"
                  >Forgot password?</a
                >
                <button
                  class="btn btn-primary d-block w-100"
                  type="submit"
                  [disabled]="!loginForm.valid"
                >
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
